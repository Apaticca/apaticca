<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M1,1 17,1" />
            <path d="M1,7 17,7" />
            <path d="M1,14 17,14" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        <a class="page-link" href="{{ '/' | relative_url }}">Inicio</a>
        <a class="page-link" href="{{ '/about/' | relative_url }}">Acerca de mí</a>
        <div class="dropdown">
          <a class="page-link" href="{{ '/categories/' | relative_url }}">Categorías</a>
          <ul class="dropdown-content">
            {% for category in site.categories %}
              <li><a href="{{ site.baseurl }}/categories/{{ category[0] }}">{{ category[0] }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <!-- Añadir otros enlaces aquí -->
      </div>
    </nav>
  </div>
</header>

<style>
/* Añade este CSS para el menú desplegable */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
